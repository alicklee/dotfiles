#: font
font_size 10.0

#font_family FiraCode Nerd Font Mono 
font_family FiraCode Nerd Font Mono Bold
#font_family 0xProto Nerd Font Mono Bold
bold_font        auto
italic_font      auto
bold_italic_font auto

#: cursor
cursor_shape block

#: Shell
shell_integration disabled

#: layout
enabled_layouts stack,tall,fat,grid,vertical,horizontal

#: window
window_border_width       1pt
hide_window_decorations   yes
background_opacity 0.85

#: tab
tab_bar_edge       bottom
tab_bar_style      powerline
tab_bar_min_tabs   1
tab_separator      " â”ƒ "
tab_title_template "{index}.{title}"
# tab_title_template "ğŸ“{index}.{title}.{layout_name.upper()}"

#: keymaps
#:clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+v paste_from_clipboard
#: tab
map ctrl+t        new_tab
map ctrl+w        close_tab
map cmd+shift+i  set_tab_title
map ctrl+shift+] next_tab
map ctrl+shift+[ previous_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward
map ctrl+1        goto_tab               1
map ctrl+2        goto_tab               2
map ctrl+3        goto_tab               3
map ctrl+4        goto_tab               4
map ctrl+5        goto_tab               5
map ctrl+6        goto_tab               6
map ctrl+7        goto_tab               7
map ctrl+8        goto_tab               8
map ctrl+9        goto_tab               9
map ctrl+0        goto_tab               10
map ctrl+p        goto_tab               -1
#: window
map cmd+enter   new_window_with_cwd
map cmd+n       new_os_window
map cmd+shift+] next_window
map cmd+shift+[ previous_window
map cmd+shift+. move_window_forward
map cmd+shift+, move_window_backward
#: layout
map cmd+shift+= toggle_layout stack
map cmd+shift+t goto_layout   tall
map cmd+shift+f goto_layout   fat
map cmd+shift+g goto_layout   grid
map cmd+shift+- goto_layout   vertical
map cmd+shift+\ goto_layout   horizontal
map cmd+shift+l next_layout
# map cmd+shift+s goto_layout   splits
#: resizing window
map cmd+r start_resizing_window
map ctrl+alt+w resize_window wider
map ctrl+alt+n resize_window narrower
map ctrl+alt+t resize_window taller
map ctrl+alt+s resize_window shorter
map ctrl+alt+r resize_window reset
#: Disable keymaps
map ctrl+shift+2 discard_event
#: broadcast
map f1 launch --allow-remote-control kitty +kitten broadcast --match-tab state:focused
#: reload config file
map ctrl+cmd+, load_config_file

